# Application settings
spring:
  application:
    name: "${APP_NAME:voyagia-backend}"

  # JPA settings
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  # HTTP encoding settings
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  security:
    user:
      name: "${ADMIN_USERNAME}"
      password: "${ADMIN_PASSWORD}"
      roles: ADMIN

# Server settings
server:
  servlet:
    context-path: "/api"
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true
  tomcat:
    uri-encoding: UTF-8
    additional-tld-skip-patterns: "*.jar"
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

# Logging settings
logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator settings
management:
  endpoints:
    web:
      base-path: "/actuator"
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Application info
info:
  app:
    name: "${APP_NAME:voyagia-backend}"
    version: "${APP_VERSION:1.0.0}"
    description: "Voyagia E-Commerce Backend API"
    java:
      version: "${java.version}"
    spring:
      version: "${spring-boot.version}"

app:
  jwt:
    secret: "${JWT_SECRET:default-secret-change-in-production}"
    expiration: 86400 # 24 hours in seconds
    issuer: "${JWT_ISSUER:voyagia-backend}"
    audience: "${JWT_AUDIENCE:voyagia-users}"

  # CORS config
  cors:
    allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}"
    allowed-methods: "${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}"
    allowed-headers: "${CORS_ALLOWED_HEADERS:*}"
    exposed-headers: "${CORS_EXPOSED_HEADERS:Authorization,Content-Type}"
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
    max-age: ${CORS_MAX_AGE:3600}

# ðŸ“¦ Custom Properties for Voyagia Backend
voyagia:
  app:
    name: "${APP_NAME:voyagia-backend}"
    version: "${APP_VERSION:1.0.0}"
    description: "Voyagia E-Commerce Backend Platform"

    # Security settings
    security:
      username: "${ADMIN_USERNAME}"
      password: "${ADMIN_PASSWORD}"
      roles: ["ADMIN", "USER"]

    database:
      host: "postgres"
    redis:
      host: "redis"
